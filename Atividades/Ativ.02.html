<html>
    <head>
        <title>Atividade 02</title>
        <script>
            
            let idade;
            
            idade = window.prompt("Digite a sua idade: ");

            
            if (idade >= 0 && idade <= 12) {

                alert("infantil ");

            } else if (idade >= 13 && idade <= 17) {

                alert("adolescente ");

            } else if (idade >= 18 && idade <= 59) {

                alert("adulto");

            } else if (idade >= 60 ) {
                
                alert("idoso ");
            }

        </script>
    </head>

</html>
