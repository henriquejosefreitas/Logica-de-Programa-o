        <script>
num = prompt("Digite um nÃºmero para calcular seu fatoriaal:")
function factorialize(num) {
  if (num === 0 || num === 1)
    return 1;
  for (var i = num - 1; i >= 1; i--) {
    num *= i;
  }
  return num;
}
alert(factorialize(num));

        </script>
