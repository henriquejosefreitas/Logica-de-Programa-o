<html>
    <head>
        <title>Atividade 09</title>
        <script>

            let numi = [];
            let num;
            let mar;
            let mer; 

            for (let index = 0; index < 10; index++) {
                num = prompt("Digite um número:");
                
                numi.push(num);

            if (numi[index] >= numi[0] && numi[1] && numi[2] && numi[3] && numi[4] && numi[5] && numi[6] && numi[7] && numi[8] && numi[9]) {
                mar = numi[index]
            }

            if (numi[index] <= numi[0] && numi[1] && numi[2] && numi[3] && numi[4] && numi[5] && numi[6] && numi[7] && numi[8] && numi[9]) {
                mer = numi[index]
            }
            console.log("Maior Número", mar);
            console.log("Menor Número", mer);
            }

        </script>
    </head>
</html>
