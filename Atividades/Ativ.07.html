        <title>Atividade 07</title>
        <script>
            let m;
            let d = 0
            let v = 0


for (let index = 0; index < 10; index++) {
    m = prompt("Digite um numero:")
    if (m <= 0) {
        d+=1
    }
    if (m > 0) {
        v+=1
    }
    }

    console.log("Números Positivos", v);
    console.log("Números Negativos", d);
            

        </script>
    </head>
